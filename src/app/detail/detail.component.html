<div class="detail-header">
  <h1 class="title">{{ stopName() }}</h1>
  <button mat-icon-button (click)="clearSelection()">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div>
  <p>PeopleOn: {{ stopPeopleOn() }}</p>
  <p>PeopleOff: {{ stopPeopleOff() }}</p>
  <p>Reachable Population Walk: {{ stopReachablePopulationWalk() }}</p>
  <p>Reachable Population Bike: {{ stopReachablePopulationBike() }}</p>
</div>
